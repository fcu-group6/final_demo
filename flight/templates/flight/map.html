<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Autocomplete</title>
    <!-- Google Maps API (with Places library) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=這裡要放key&libraries=places"></script>
    <script>
        let map;
        let marker;

        // Initialize the map
        function initMap(lat = 25.033, lng = 121.565) {
            const location = { lat, lng };

            // Create a new map instance
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });

            // Add a marker to the map
            marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

        // Fetch geocode based on user input
        function fetchGeocode() {
            const address = document.getElementById('address').value;

            // Fetch geocode from the backend (or use Google Maps API Geocoder directly)
            fetch(`/geocode/?address=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.lat && data.lng) {
                        updateMap(data.lat, data.lng);
                    } else {
                        alert("Unable to fetch geocode data. Please check the address format.");
                    }
                })
                .catch(() => {
                    alert("An error occurred while fetching geocode data.");
                });
        }

        // Update map and marker position
        function updateMap(lat, lng) {
            const location = { lat, lng };

            // Update map center
            map.setCenter(location);

            // Update marker position
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        }

        // Initialize address autocomplete
        function initAutocomplete() {
            const input = document.getElementById('address');
            const autocomplete = new google.maps.places.Autocomplete(input);

            // Triggered when the user selects an address
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    const lat = place.geometry.location.lat();
                    const lng = place.geometry.location.lng();
                    updateMap(lat, lng);
                } else {
                    alert("No details available for the selected location.");
                }
            });
        }

        // Initialize map and autocomplete when the page loads
        window.onload = () => {
            initMap(); // Initialize the map
            initAutocomplete(); // Initialize autocomplete
        };
    </script>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .input-container {
            text-align: center;
            margin: 20px;
        }
        #address {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Maps with Autocomplete</h1>
    <div class="input-container">
        <!-- Address input field -->
        <input type="text" id="address" placeholder="Enter an address">
        <button onclick="fetchGeocode()">Search Location</button>
    </div>
    <!-- Map container -->
    <div id="map"></div>
</body>
</html>
